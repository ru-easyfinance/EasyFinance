<title>HM Widget</title>

<style type="text/css">
	body{ font-family:Arial, Helvetica, sans-serif; font-size:12px; margin:20px; }
	a { color: #1864AF; text-decoration:none; }
	a:hover { text-decoration:underline; }

<body>
<h3>HM Widget</h3>

<div id="mp3player"></div>
<script type="text/javascript">
	var so = new SWFObject("hm_widget.swf", "swfplayer", "240", "400", "9", "#FFFFFF");
	so.addVariable("xml_rpc_server","http://widget.easyfinance.ru/getdata");

	so.write("mp3player");
</script>
