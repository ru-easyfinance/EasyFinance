elements.ReCaptchaOptions.type = "header"
elements.ReCaptchaOptions.label = "reCAPTCHA Options"

elements.ApplyForm.type = "checkbox"
elements.ApplyForm.label = "Enable reCAPTCHA validation for new user applicants"
elements.ApplyForm.description = "If this box is unchecked, your forum will work normally. If it is checked, a new user applicant must correctly answer a reCAPTCHA challenge or the application will not be submitted."

elements.PublicKey.type = "text"
elements.PublicKey.label = "Public Key"

elements.PrivateKey.type = "text"
elements.PrivateKey.label = "Private Key"
elements.PrivateKey.description = "You <strong>must</strong> have a public and private key to use reCAPTCHA. If you do not have these keys, you can <a href=\1>sign up now</a> and get them."

elements.Theme.type = "select"
elements.Theme.label = "Theme"
elements.Theme.description = "The theme used for the reCAPTCHA interface. This setting is the same for all users."
elements.Theme.options.white.label = "White"
elements.Theme.options.white.value = "white"
elements.Theme.options.red.label = "Red"
elements.Theme.options.red.value = "red"
elements.Theme.options.blackglass.label = "Black Glass"
elements.Theme.options.blackglass.value = "blackglass"
elements.Theme.options.clean.label = "Clean"
elements.Theme.options.clean.value = "clean"

elements.Language.type = "select"
elements.Language.label = "Language"
elements.Language.description = "The language used in the reCAPTCHA interface. This setting is the same for all users."
elements.Language.options.en.label = "English"
elements.Language.options.en.value = "en"
elements.Language.options.nl.label = "Dutch"
elements.Language.options.nl.value = "nl"
elements.Language.options.fr.label = "French"
elements.Language.options.fr.value = "fr"
elements.Language.options.de.label = "German"
elements.Language.options.de.value = "de"
elements.Language.options.pt.label = "Portuguese"
elements.Language.options.pt.value = "pt"
elements.Language.options.ru.label = "Russian"
elements.Language.options.ru.value = "ru"
elements.Language.options.es.label = "Spanish"
elements.Language.options.es.value = "es"
elements.Language.options.tr.label = "Turkish"
elements.Language.options.tr.value = "tr"
