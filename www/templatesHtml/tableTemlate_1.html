  <body>
      <h1> Шаблон таблицы который можно будет увидеть щетах, категориях и бюджете</h1>
      <div class="efTableWrapper" style="width : 545px">

              <tr>
                  <th class="name">
                      Название
                  </th>
                  <th class="money">
                      Число&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                  </th>
                  <th class="">
                     Менюшка
                  </th>
                  <th class="scroll">
                      <div>&nbsp;</div>
                  </th>
              </tr>
          </table>
          <div class="efTable content">
              <table>
                  <tr class="parent open">
                      <td class="name">Родитель</td>
                      <td> </td>
                      <td>супер</td>
                      <td>супер</td>
                  </tr>
                  <tr class="child">
                      <td class="name">ребёнок</td>
                      <td class="money"><div class="number sumGreen">13 213.55</div><div class="abbr">руб</div></td>
                      <td>йцуйцуй</td>
                      <td><div class="cont"><ul style="z-index: 1006;">
                        <li title="Редактировать" class="edit"><a></a></li>
                        <li title="Удалить" class="del"><a></a></li>
                        <li title="Копировать" class="add"><a></a></li>
                    </ul></div></td>
                  </tr>
                  <tr class="child">
                      <td class="name">чилд</td>
                      <td class="money"><div class="number sumRed">-213.55</div><div class="abbr">$</div></td>
                      <td></td>
                      <td><div class="cont"><ul style="z-index: 1006;">
                        <li title="Редактировать" class="edit"><a></a></li>
                        <li title="Удалить" class="del"><a></a></li>
                        <li title="Копировать" class="add"><a></a></li>
                    </ul></div></td>
                  </tr>
                  <tr class="parent close">
                      <td class="name">Родитель</td>
                      <td>супер</td>
                      <td>супер</td>
                      <td>супер</td>
                  </tr>
              </table>
          </div>
