# Хосты проекта
project.url.root       = easyfinance.ru
demo.url.root          = demo.easyfinance.ru
pda.url.root           = m.easyfinance.ru

# Пользователь в системе для установки прав на директории и файлы
project.user           = www-data

# Окружение проекта, по-умолчанию prod
project.environment    = dev
# Разрешено отправлять настоящую почту. Иначе отправляем все письма в заглушку
project.mail.enabled   = 1


# Каталог, куда выкатываем готовые сборки
# Используется только для команды `phing install`
project.path.deploy    = /www/easyfinance.ru/

project.demo            = 0
project.debug           = 0

# База данных
project.db.host         = 127.0.0.1
project.db.user         = easyfinance
project.db.pass         = easyfinance
project.db.base         = easyfinance

# База данных источник для копирования пользователей
project.sdb.host        = 127.0.0.1
project.sdb.user        = easyfinance
project.sdb.pass        = easyfinance
project.sdb.base        = easyfinance_test

project.jsmin.enabled   = 1
project.cssmin.enabled  = 1

# memcached
project.memcache.enabled = 0
project.memcache.host    = 127.0.0.1
project.memcache.port    = 11211
