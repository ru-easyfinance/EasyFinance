# Хосты проекта
project.url.root = eayfinance.ru
demo.url.root = demo.eayfinance.ru
pda.url.root = pda.eayfinance.ru

# Хосты для статики
project.img.host = ${project.url.root}
project.js.host  = ${project.url.root}
project.css.host = ${project.url.root}

# Пользователь в системе для установки прав на директории и файлы
project.user = www-data

# Настройки для git
project.git.root       = git@github.com:maxim-oleinik/Money.git
project.git.rev        = master
git.bin.path           = /usr/local/bin/git

# Каталог, куда выкатываем готовые сборки
# Используется только для команды `phing install`
project.path.deploy    = /tmp/deploy

project.demo = 0
project.debug = 0

project.cookie.name = test_ad
project.cookie.domain = .${project.url.root}
project.cookie.path = /
project.cookie.https = 1
project.cookie.expire = 1209600

project.crypt.key = cqlG53cNJrgwGrU0er1ywFmd

# База данных
project.db.host = 127.0.0.1
project.db.user = easyfinance
project.db.pass = easyfinance
project.db.base = easyfinance

project.jsmin.enabled = 0
project.cssmin.enabled = 0

project.shared.dir = ${project.basedir}/shared

project.cache.enabled = 0
project.cache.keyPrefix = "${project.url.root}"
project.cache.dir = ${project.basedir}/tmp/project_cache

project.memcache.enabled = 1
project.memcache.host = 127.0.0.1
project.memcache.port = 11211

nginx.config.check = true
nginx.bin.path = /usr/local/sbin/nginx
nginx.rc.path = /usr/local/etc/rc.d/nginx

fpm.rc.path = /usr/local/etc/rc.d/php-fpm
