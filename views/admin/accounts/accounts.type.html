<script language="javascript">
{literal}
$(document).ready(function(){
	$('#btnAddAccount').click(function(){ saveTypeAccount(); });
	$('.delTypeAccount').click(function(){ deleteTypeAccount($(this).attr('value')); });
	
	function saveTypeAccount()
	{
		$('#loader').html('Подождите, идет сохранение...');
		$('#information_text').hide();
		
		$.ajax({
			type: "POST",
			url: "/admin/accounts/type/",
			data: {
				type_name: $('#type_name').val(),
				type_id: $('#type_id').val(),
				ajax: true
			},
			success: function(data) {
				$('#loader').html(' ');
				$('#dataAccounts').html(data);
				$('#information_text').show();
			}
		});
	}
})
{/literal}
</script>

<form action="/admin/accounts/type/" method="post" id="formAccount">
<table style="border: 1px dotted rgb(255, 96, 2); background-color: rgb(248, 248, 216); padding-top: 15px; padding-bottom: 15px;" width="100%">

</tr>
<tr>
	<td class="cat_add">&nbsp;</td>
	<td class="cat_add" colspan="2">
		<input type="hidden" value="{$type.account_type_id}" name="type_id" id="type_id">

        <input type="button" id="btnCancelAdd" value="Отмена" class="inputsubmit" />
	</td>
</tr>
<tr>
	<td colspan="3">&nbsp;</td>
</tr>
</table>
</form>
