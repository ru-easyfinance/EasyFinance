<table style="border: 1px dotted rgb(255, 96, 2); background-color: rgb(248, 248, 216); padding-top: 15px; padding-bottom: 15px;" width="100%">
<tr>
    <td class="cat_add" width="20%" align="right">Название категории:</td>
    <td class="cat_add" width="80%" align="left">
    	<input type="text" name="name" id="name" style="width:300px;" value="{$edit.cat_name}"/>
	</td>
</tr>
<tr>
    <td class="cat_add" align="right">Добавить как подкатегорию для:</td>
    <td class="cat_add" align="left">
        <select name="parent" id="parent" style="width:200px;">
            <option value="0">-- как главную --</option>
            {foreach from=$categories item=data} 
            <option value="{$data.cat_id}" {if $data.cat_id == $edit.cat_parent} selected {/if}>{$data.cat_name}</option>
            {/foreach}
        </select>
    </td>
</tr>
<tr>
    <td class="cat_add" align="right">Тип категории:</td>
    <td class="cat_add" align="left">
        <select name="type" id="type" style="width:200px;">
            <option value="0" {if $edit.type == 0} selected {/if}>Расходная</option>
            <option value="1" {if $edit.type == 1} selected {/if}>Доходная</option>
            <option value="2" {if $edit.type == 2} selected {/if}>Универсальная</option>
        </select>
        <span title="">* Универсальная категория может быть как расходной, так и доходной</span>
    </td>
</tr>
<tr><td colspan="2">&nbsp;</td></tr>
<tr>
    <td class="cat_add" align="right">Системная категория:</td>
    <td class="cat_add" align="left">
        <select name="system" id="system" style="width:200px;">
            <option value="0">-- не привязывать --</option>
            {foreach from=$sys_categories item=data} 
            <option value="{$data.system_category_id}" {if $data.system_category_id == $edit.system_category_id} selected{/if}>
                {$data.system_category_name}</option>
            {/foreach}
        </select>
    </td>
</tr>
<tr><td colspan="2">&nbsp;</td></tr>
<tr>
    <td class="cat_add">&nbsp;</td>
    <td class="cat_add">
    	<input type="hidden" value="{$edit.cat_id}" name="category_id" id="category_id" />
        <input type="button" id="btnAddCategory" value="Сохранить" class="inputsubmit" />
        <input type="button" id="btnCancelAdd" value="Отмена" class="inputsubmit" />
    </td>
</tr>
</table>
<br>
