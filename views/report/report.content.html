<script src="/swf/fusioncharts/Code/FusionCharts/FusionCharts.js"></script>

<div class="ramka3">
    <div class="ct">
        <div class="head">
            <h1>Отчёты</h1>
            <ul class="action">
                <li class="over1"><a title="настройки">настройки</a></li>
                <li class="over2"><a title="закрыть">закрыть</a></li>
                <li class="over3"><a title="свернуть">свернуть</a></li>
            </ul>
        </div>
    </div>

    <div class="inside b-report">
        <form action="/operation/add/">
            <div class="report" style="display: block;">
                <div class="line">
                    <div class="f_field">
                        Отчёты
                        <select id="report">
                            {foreach from=$reports key=key item=item}
                            <option value="{$key}" >{$item}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="line">
                    <label class="b-inlinecalendar">
                        <span>Дата начала</span>
                        <input type="text" id="dateFrom" value="{$dateFrom}" class="efTooltip" title="Дата начала периода, дд.мм.гггг"/>
                    </label>
                    <label class="b-inlinecalendar">
                        <span>Дата окончания</span>
                        <input type="text" id="dateTo" value="{$dateTo}" class="efTooltip" title="Дата конца периода, дд.мм.гггг"/>
                    </label>
                </div>

                <div class="line hidden" id="Period21">
                    <label class="b-inlinecalendar">
                        <span>Дата начала <small>(период 2)</small></span>
                        <input type="text" id="dateFrom2" value="{$dateFrom2}" class="efTooltip" title="Дата начала периода, дд.мм.гггг"/>
                    </label>
                    <label class="b-inlinecalendar">
                        <span>Дата окончания <small>(период 2)</small></span>
                        <input type="text" id="dateTo2" value="{$dateTo2}" class="efTooltip" title="Дата конца периода, дд.мм.гггг"/>
                    </label>
                </div>

                <div class="line">
                    <div class="f_field" id="account_fields">Счет
                        <select id="account">
                            <option value="" currency="" abbr="">---Все---</option>
                            {foreach from=$accounts item=acc_data}
                            <option value="{$acc_data.account_id}" currency="{$acc_data.account_currency_id}" abbr="{$acc_data.account_currency_name}">{$acc_data.account_name} ({$acc_data.account_currency_name})</option>
                            {/foreach}
                        </select>
                    </div>
                    <div class="f_field category" id="currency_fields" hide="">
                        Показывать сумму в
                        <select id="currency">
                            {foreach from=$currency item=cur}
                            <option abbr ="{$cur.abbr}" value="{$cur.id}" >{$cur.name}({$cur.abbr})</option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <div class="line">
                    <div class="f_field category" id="currency_fields">
                        <input type="button" value="Показать" id="btnShow">
                    </div>
                </div>
            </div>
        </form>
        <div id="chart" class="hidden"></div>
        <div id="itogo" ></div>
        <!--<div id="commentRest"></div>-->

        <div id="rep" class="inside operation_list hidden">
            <div id="tmp">
            </div>

            <div id="divDetailedReport">
                <table cellspacing="0" cellpadding="0" border="0" id="reports_list_header" class="periods">
                </table>

                <div id="reports_list_container">
                    <table cellspacing="0" cellpadding="0" border="0" id="reports_list" class="periods">
                        <tr></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
