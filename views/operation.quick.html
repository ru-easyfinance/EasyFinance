                                                    <option value="{$data.cat_id}">{$data.cat_name}</option>
                                                {/foreach}
                                                </optgroup>
                                                {/if}

                                                {$category}

                                            {/if}

                                                <option bill="0" value="0" target_account_id='0' amount_done='0' percent_done='0'

                                                        percent_done='{$target.percent_done}' forecast_done='{$target.forecast_done}' amount='{$target.amount}'
                                                        {if $target.id==$target_sel}selected{/if}>
                                                        {$target.title|stripslashes|truncate:50:".."}</option>
                                                {/foreach}
                                            </select>
                                            <div>
                                                <div>Стоимость цели: <span id='op_amount_target'></span><span class='op_currency'></span></div>
                                                <div>Сумма накопленная: <span id='op_amount_done'></span><span class='op_currency' ></span></div>
                                                <div>Прогноз: <span id='op_forecast_done'></span> %</div>
                                                <div>Процент готовности: <span id='op_percent_done'></span> %</div>

                                                {/foreach}
                                            </select>
                                            <span id="op_operationTransferCurrency" style="display:none;">
                                                <span></span>
                                                <input type='text' id='op_currency'><span id="op_convertSumCurrency"></span>
                                            </span>
                                        </div>
                                    </div>

									<div class="op_line" >
										<div class="op_f_field date" id="op_date_fields">

                                            <input type="text" value="{$date}" id="op_date" autocomplete="off" class="op_inp">
										</div>
										<div class="op_f_field op_amount" id="op_amount_fields">

											<a id="op_tags" title="Редактировать"></a>
										</div>
										<div class="op_tags_could" id="op_tags">

										</div>

									<div class="op_line">

										<input type="button" id="op_btn_Cancel" value="Отменить" />
									</div>
								</div>
							</form>
