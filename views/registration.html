<div class="formRegister">
    <h2>Регистрация</h2>
    <form action="/registration/new_user/" id="formRegister" method="post">
        <table cellpadding="0" cellspacing="0">
        <tr>
            <td class="name">Имя:</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td class="name">Логин:</td>
            <td><input type="text" name="login"/></td>
        </tr>
        <tr>
            <td class="name">Пароль:</td>
            <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
            <td class="name">Повтор пароля:</td>
            <td><input type="password" name="confirm_password" /></td>
        </tr>
        <tr>
            <td class="name">e-mail:</td>
            <td><input type="text" name="mail" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input class="butt" type="submit" value=""/></td>
        </tr>
        </table>

</div>
