<script type="text/javascript" src="/js2/jquery/zforms.js" charset="utf-8"></script>
<!--[if !IE]><!--><link rel="stylesheet" type="text/css" href="/css2/jquery/zforms/ZForms-screen.css" media="Screen" /><!--<![endif]-->
<!--[if IE]><link rel="stylesheet" type="text/css" href="/css2/jquery/zforms/ZForms-screen-ie.css" media="Screen" /><![endif]-->

<form class="zf" action=".">
	<fieldset class="zf zf-sheet zf-selected">
		<legend><span>Шаг 1/6</span></legend>
		<dl>
			<dt><input type="button" value="Копировать прошлый план" class="inputsubmit"/></dt>			
		</dl>
		<dl>
			<dd><input class="zf zf-buttonnext" type="button" value="Создать новый план" /></dd>
		</dl>
		
	</fieldset>
	<fieldset class="zf zf-sheet">
		<legend><span>Шаг 2/6</span></legend>
		<dl>
                        <input type="hidden" name="planning_horizon" value="2" />
			<dt>
                            <select name="planning_month">
                                <option value="01" {if $plan.planning_month == '01'} selected="selected" {/if}>Январь</option>
                                <option value="02" {if $plan.planning_month == '02'} selected="selected" {/if}>Февраль</option>
                                <option value="03" {if $plan.planning_month == '03'} selected="selected" {/if}>Март</option>
                                <option value="04" {if $plan.planning_month == '04'} selected="selected" {/if}>Апрель</option>
                                <option value="05" {if $plan.planning_month == '05'} selected="selected" {/if}>Май</option>
                                <option value="06" {if $plan.planning_month == '06'} selected="selected" {/if}>Июнь</option>
                                <option value="07" {if $plan.planning_month == '07'} selected="selected" {/if}>Июль</option>
                                <option value="08" {if $plan.planning_month == '08'} selected="selected" {/if}>Август</option>
                                <option value="09" {if $plan.planning_month == '09'} selected="selected" {/if}>Сентябрь</option>
                                <option value="10" {if $plan.planning_month == '10'} selected="selected" {/if}>Октябрь</option>
                                <option value="11" {if $plan.planning_month == '11'} selected="selected" {/if}>Ноябрь</option>
                                <option value="12" {if $plan.planning_month == '12'} selected="selected" {/if}>Декабрь</option>
                            </select>
                        </dt>
			<dd>
                            <select name="planning_year">
                                <option value="2008" {if $plan.planning_year == '2008'} selected="selected" {/if}>2008</option>
                                <option value="2009" {if $plan.planning_year == '2009'} selected="selected" {/if}>2009</option>
                                <option value="2010" {if $plan.planning_year == '2010'} selected="selected" {/if}>2010</option>
                                <option value="2011" {if $plan.planning_year == '2011'} selected="selected" {/if}>2011</option>
                            </select>
                        </dd>
		</dl>
		<div class="zf-buttons">
			<input class="zf zf-buttonprev" type="button" value="← предыдущая" />
			<input class="zf zf-buttonnext" type="button" value="следующая →" />
		</div>
	</fieldset>
	<fieldset class="zf zf-sheet">
		<legend><span>Шаг 3/6</span></legend>
		<dl>
			<dt><label for="input-address">Адрес</label></dt>
			<dd><input class="zf" type="text" name="address" id="input-address" /></dd>
		</dl>
		<dl>
			<dt><label for="input-email">Эл. почта</label></dt>
			<dd><input class="zf" type="text" name="email" /></dd>
		</dl>
		<div class="zf-buttons">
			<input class="zf zf-buttonprev" type="button" value="← предыдущая" />
			<input class="zf zf-submit" type="submit" value="Отправить" />
		</div>
	</fieldset>
</form>
