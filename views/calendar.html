<link rel='stylesheet' type='text/css' href='/css2/fullcalendar.css' />
<link rel='stylesheet' type='text/css' href='/css2/base/ui.datepicker.css' />
<link rel='stylesheet' type='text/css' href='/css2/base/ui.dialog.css' />
<link rel='stylesheet' type='text/css' href='/css2/base/ui.all.css' />
<style type='text/css'>
{literal}
	body {
		margin-top: 40px;
		text-align: center;
		font-size: 14px;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
	}
	
	#calendar {
		width: 800px;
		margin: 0 auto;
	}
{/literal}
</style>
<script type='text/javascript' src='/js2/jquery/ui.core.js'></script>
<script type='text/javascript' src='/js2/jquery/ui.dialog.js'></script>
<script type='text/javascript' src='/js2/jquery/ui.draggable.js'></script>
<script type='text/javascript' src='/js2/jquery/ui.resizable.js'></script>
<script type='text/javascript' src='/js2/jquery/ui.datepicker.js'></script>
<script type='text/javascript' src='/js2/jquery/i18n/ui.datepicker-ru.js'></script>
<script type='text/javascript' src='/js2/fullcalendar.min.js'></script>
<script type='text/javascript' src='/js2/jquery.timeentry.pack.js'></script>
<script type='text/javascript' src='/js2/main.js'></script>
<div id="loading">Загружаемся</div>
<center>
    <div id='calendar'></div>
    <div id='datepicker'></div>
    <div id="dialog_event" title="Событие">
    <form>
    <input type="hidden" name="key" id="key" />
    <fieldset>
    <ul>
        <li><label for="title">Заголовок</label>
        <input type="text" name="title" id="title" class="text ui-widget-content" /></li>
        <li><label for="date">Дата</label>
        <input type="text" name="date" id="date" value="" class="text ui-widget-content" /></li>
        <li><label for="date_start">Дата начала</label>
        <input type="text" name="date_start" id="date_start" value="" class="text ui-widget-content" /></li>
        <li><label for="date_end">Дата окончания</label>
        <input type="text" name="date_end" id="date_end" value="" class="text ui-widget-content" /></li>
        <li><label for="time">Время</label>
        <input type="text" name="time" id="time" value="" class="text ui-widget-content time" /></li>
        <li><label for="repeat">Повтор</label>
        <select name="repeat" id="repeat" class="ui-widget-content">
            <option value="0">Без повторения</option>
            <option value="1">Ежедневно</option>
            <option value="3">Каждый Пн., Ср. и Пт.</option>
            <option value="4">Каждый Вт. и Чт.</option>
            <option value="5">По будням</option>
            <option value="6">По выходным</option>
            <option value="7">Еженедельно</option>
            <option value="30">Ежемесячно</option>
            <option value="90">Ежеквартально</option>
            <option value="365">Ежегодно</option>
        </select></li>
        <li><label for="count">Количество раз</label>
        <input type="text" name="count" id="count" value="" class="text ui-widget-content" /></li>
        <li><label for="comment">Комментарий</label>
        <textarea id="comment" name="comment" class="text ui-widget-content"></textarea></li>
        </ul>
        </fieldset>
    </form>
</div>
</center>
