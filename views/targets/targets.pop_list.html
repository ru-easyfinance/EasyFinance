{* SVN: $Id$ *}
<table>
    <tr>
        <th class="td_data_header">Количество</th>
        <th class="td_data_header">Наименование</th>
        <th class="td_data_header">Присоединиться</th>
    </tr>
    {foreach key=key item=item from=$pop_list_targets}
    <tr>
        <td class="td_data_content">{$item.cnt}</td>
        <td class="td_data_content">{$item.title|stripslashes}</td>
        <td class="td_data_content"><input type="button" value="Присоединиться" action="join" class="inputsubmit" /></td>
    </tr>
    {/foreach}
</table>
